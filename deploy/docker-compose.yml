services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ticketing
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ticketing"]
      interval: 2s
      timeout: 3s
      retries: 30
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    environment:
      APP_ENV: dev
      RUST_LOG: info
      SERVER_ADDR: 0.0.0.0:8080
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/ticketing
      RATE_LIMIT_RPS: 50
      RATE_LIMIT_BURST: 100
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
